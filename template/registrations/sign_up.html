<!doctype html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<style>
    body {
    background-image: url("{% static 'img/header.jpg' %}");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    min-height: 100vh; /* Ekranning to‘liq balandligini qoplaydi */
}


@media (max-width: 768px) { /* Mobil versiya */
    body {
        background-size: cover; /* Rasm to‘liq ko‘rinadi */
        background-position: center;
    }
}

</style>


<body style="height: 48vw">


    <div class="container d-flex justify-content-center" style="margin-top: 8rem!important;">
        <div class="form-container">
            <p class="title">Registration</p>
            <form class="form" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="password1">Password</label>
                    <input type="password" name="password1" id="password1" required>
                </div>
                <div class="input-group">
                    <label for="password2">Confirm Password</label>
                    <input type="password" name="password2" id="password2" required>
                </div>

                {% if form.errors %}
                <ul>
                    {% for field, errors in form.errors.items %}
                    <li><strong>{{ field }}:</strong> {{ errors|join:", " }}</li>
                    {% endfor %}
                </ul>
                {% endif %}

                <button type="submit" class="sign mt-3">Sign up</button>
            </form>
            <p class="signup mt-3">Already have an account ?
                <a rel="noopener noreferrer" href="{% url 'login' %}" class="">Login</a>
            </p>
            <a href="{% url 'index' %}" class="text-info text-decoration-none"><i class="bi bi-arrow-left"
                    style="padding-right: 7px;"></i>Main page</a>
            <div class="text-center mt-2">
                <p class="text-info">1.0.0 Version</p>
            </div>
        </div>

    </div>
</body>





</html>
